<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <style>
    #chat-box {
      width: 100%;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 15px; 
    }
  
    .chat-message {
      max-width: 60%;
      padding: 8px 12px;
      border-radius: 12px;
      display: inline-block;
      word-wrap: break-word;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
    }
  
    .chat-sender {
      font-size: 0.75em;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    .chat-text {
      font-size: 1em;
      margin: 5px 0;
    }
  
    .chat-timestamp {
      font-size: 0.7em;
      color: #666;
      margin-top: 5px;
      text-align: right;
    }
  
    /* Sent messages (right-aligned) */
    .sent-message {
      background-color: #d1ffd1;
      align-self: flex-end;
      text-align: left;
      border-top-right-radius: 0px; 
    }
  
    /* Received messages (left-aligned) */
    .received-message {
      background-color: #e5e5e5;
      align-self: flex-start;
      text-align: left;
      border-top-left-radius: 0px;
    }
  </style>
  
  
</head>
<body>
  <h1>Welcome to the Real-Time Chat Room</h1>

  <div>
    <label for="username">Enter your email or name:</label>
    <input type="text" id="username" placeholder="Your email or name" />
    <button id="start-chat">Start Chat</button>
  </div>

  <!-- Chat UI (hidden until username is entered) -->
  <div id="chat-container" style="display: none;">
    <div id="chat-box"></div>
    <div id="reply-box" style="padding: 5px; font-size: 0.9em; font-style: italic;"></div>

    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
